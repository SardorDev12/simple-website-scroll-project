<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="header" id="header">
      <div class="container">
        <nav class="nav">
          <div class="mobile-nav">
            <div class="logo">
              <a href="#"
                ><img src="./images/logo.png" alt="kitobxon coder logo"
              /></a>
            </div>
            <div class="toggle-bar">
              <i class="fa-solid fa-bars"></i>
            </div>
          </div>
          <div class="links-container">
            <ul class="nav-links">
              <li class="nav-link">
                <a href="#main" class="scroll-link">Home</a>
              </li>
              <li class="nav-link">
                <a href="#about" class="scroll-link">About</a>
              </li>
              <li class="nav-link">
                <a href="#services" class="scroll-link">Services</a>
              </li>
              <li class="nav-link">
                <a href="#contact" class="scroll-link">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <section class="main" id="main">
      <div class="bg-image">
        <img src="./images/coding-bg.png" alt="coding-bg" />
      </div>
      <div class="main-content">
        <h1 class="main-title">Kitobxon Coder</h1>
        <p class="main-desc">Fast, reliable and effective solutions.</p>
        <a href="#services" class="scroll-link explore-btn">
          Explore Services
        </a>
      </div>
    </section>
    <section class="about" id="about">
      <h1 class="section-title">about</h1>
    </section>
    <section class="services" id="services">
      <h1 class="section-title">services</h1>
    </section>
    <a href="#main" class="top-link">
      <i class="fas fa-arrow-up"></i>
    </a>
    <footer class="footer" id="contact">
      <p class="footer-desc">
        Copyright &copy Kitobxon Coder
        <span class="year" id="year"></span>. All rights reserved.
      </p>
    </footer>
  </body>
</html>
